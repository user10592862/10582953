    <style>
        /* Global body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        /* Language Toggle Button: Positioned at top left */
        .language-toggle {
            position: absolute; /* This keeps the button fixed in position */
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Main container for the tutors page */
        .tutors-page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            padding-top: 60px;  /* Added top padding to keep the content away from the top edge */
        }

        /* "Our Tutors" page header centered at the top */
        #our-tutors-header {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }

        /* Tutor cards container aligned left to right */
        .team-members {
            display: flex;
            flex-wrap: wrap;  /* This ensures that cards wrap to next line if they go out of the page */
            gap: 20px;
            margin: 40px;
            justify-content: center; /* Centers the tutor boxes horizontally */
        }

        .team-member {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;  /* Set a fixed width for each card */
            margin-bottom: 30px;  /* Optional bottom margin for spacing */
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .team-member h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .team-member p {
            color: #888;
        }

        @media (max-width: 768px) {
    .language-toggle {
        left: 50%;
        top: 10px; /* Slightly closer to the top */
        transform: translateX(-50%);
    }
}
    </style>

/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Buttons for Translate and Back */
.language-toggle, .back-button {
    position: absolute;
    padding: 15px 25px;
    font-size: 1.2rem;
    color: white;
    border: none;
    cursor: pointer;
    background-color: #333; /* Black background for both buttons */
    border-radius: 5px;
}

.language-toggle {
    top: 20px;
    right: 20px; /* Ensures it's on the top right */
}

.back-button {
    top: 20px;
    left: 20px; /* Ensures it's on the top left */
}

/* Styling for hover effect */
.language-toggle:hover, .back-button:hover {
    background-color: #000000; /* Slightly lighter shade for hover */
}

.tutors-page-container {
    padding: 50px;
    text-align: center;
}

#our-tutors-header {
    font-size: 2rem;
    margin-bottom: 30px;
}

.team-members {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 items per row */
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.team-member {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow effect */
}

.team-member img {
    width: 100%;
    height: 350px; /* Taller height for images */
    object-fit: cover; /* Ensures the image fills the container without distortion */
    border-radius: 10px;
    margin-bottom: 15px;
}

.team-member h3 {
    margin: 5px 0;
    font-size: 1.1rem;
    color: #333;
}

.team-member p {
    margin: 0;
    font-size: 1rem;
    color: #777;
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-members {
        grid-template-columns: repeat(2, 1fr); /* 2 items per row on smaller screens */
        gap: 15px; /* Reduce gap for better spacing on mobile */
        padding: 0 10px; /* Add padding to prevent boxes from touching the edges */
    }

    .team-member {
        width: 100%; /* Full width for mobile */
        padding: 10px; /* Reduce padding for mobile */
    }

    .team-member img {
        height: 250px; /* Reduce image height for mobile */
    }

    .team-member h3 {
        font-size: 1rem; /* Slightly smaller font size for mobile */
    }

    .team-member p {
        font-size: 0.9rem; /* Slightly smaller font size for mobile */
    }

}

@media (max-width: 480px) {
    .team-members {
        grid-template-columns: 1fr; /* 1 item per row on very small screens */
    }

        width: 100%; /* Full width for very small screens */
    }
}

@media (max-width: 768px) {
    .back-button {
